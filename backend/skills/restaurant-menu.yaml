id: restaurant-menu
name: 餐厅菜单网页
description: 生成一个精美的餐厅菜单展示网页，支持分类浏览、菜品详情和响应式布局
tags:
  - 餐饮
  - 菜单
  - 展示页
version: "1.0"
stack: "Vite + React + Tailwind CSS"

prompt_template: |
  ## 目标用户与场景
  餐厅老板或运营人员，需要一个线上菜单展示页面，供顾客在手机或电脑上浏览菜品。

  ## 页面结构
  单页应用（SPA），包含以下区块：
  - 顶部：餐厅名称 + 简介 + 营业时间
  - 菜品分类导航：横向滚动标签栏（如：热菜、凉菜、主食、饮品、甜点）
  - 菜品列表：卡片式布局，每张卡片包含菜名、价格、简短描述、占位图
  - 底部：联系方式 + 地址

  ## 核心交互
  - 点击分类标签 → 筛选对应菜品
  - 卡片 hover 有微动效
  - 移动端适配（响应式）

  ## UI 风格
  - 暖色调（米色/棕色/深红），营造餐厅氛围
  - 使用 SVG 图标（禁止 emoji）
  - 中文界面

  ## 数据
  - 使用硬编码的示例菜品数据（至少 12 道菜，覆盖 4 个分类）
  - 数据结构：{ id, name, price, category, description }

constraints:
  - 禁止使用 emoji 作为 UI 图标，必须使用 SVG
  - 禁止调用任何外部 API 或需要密钥的服务
  - 所有图片使用占位色块或简单 SVG 图形
  - 必须使用中文界面

acceptance:
  - 页面包含至少 4 个菜品分类
  - 页面包含至少 12 道菜品
  - 分类筛选功能正常工作
  - 移动端响应式布局正常
  - npm install && npm run build 通过
